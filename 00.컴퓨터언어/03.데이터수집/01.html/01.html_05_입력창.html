<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--텍스트를 입력받는 text 유형-->
    <h1>type="text"</h1>
    <input type="text" placeholder="텍스트를 입력하세요: " maxlength="15" size="20">
    <input type="password" placeholder="비밀번호를 입력하세요">
    
    사과<input type="number" min="0" max="10" step="1">개 주세요!>
    <input type="color">

    <input type="button" value="PUSH"
    <br>
    <p>좋아하는 과일을 하나만 고르세요</p>
    <input type="radio" name="subject">국어
    <input type="radio" name="subject">영어
    <input type="radio" name="subject">수학
    <br>
    <p>좋아하는 음식을 고르세요</p>
    <input type="checkbox" name="food">제육볶음
    <input type="checkbox" name="food">돈까스
    <input type="checkbox" name="food">떡볶이

    <h1>로그인 해주세요</h1>
    <label>
        아이디
        <input type="text">
    </label>
    <br>
    <label for="pw">비밀번호</label>
    <input id="pw" type="password">

    <br>
    <br>
    <br>

    <!--일반 드랍다운-->
    <select> 
        <option>커피</option>
        <option>콜라</option>
        <option>주스</option>
        <option>생수</option>
        <option>드립커피</option>
    </select>


    <!--스크롤로 목록 확인하기-->
    <select size="2" multiple>
        <option>커피</option>
        <option>콜라</option>
        <option>주스</option>
        <option>생수</option>
        <option>드립커피</option>
    </select>

    <br>
    <br>
    <br>

    <!--드랍다운으로 선택하기 2번째 방법-->
    <select>
        <option value="coffee">커피</option>
        <option value="coke">콜라</option>
        <option value="juice">주스</option>
        <option value="water">생수</option>
        <option value="filtercoffee" selected>드립커피</option>
    </select>


<!--여러 줄의 텍스트 입력-->
    <textarea cols="10" rows="6"></textarea>
    <textarea cols="10" rows="6">텍스트를 입력하세요</textarea>

    <p>작업 진행 중 ... 60%...</p>
    <progress value="60" max="100"></progress>

</body>
</html>
