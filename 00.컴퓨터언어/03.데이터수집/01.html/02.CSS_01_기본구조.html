
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> CSS : Cascading Style Sheets </title>
    <style>
        h1{
            color:mediumaquamarine;
            font-style:italic;
        }
        
    </style>
</head>
<body>
    
<!-- CSS를 활용하는 방법 세 가지

1. 인라인 : CSS가 들어가 있는 태그에만 적용 -->
<h1 style="background-color:cadetblue;"> Hello world</h1>
<h1>안녕하세요</h1>


<!-- 인터널 방식 : head 아래에 지정하기
    지정할 태그{
            color:mediumaquamarine;
            font-style:italic;
        }
-->

<!-- 익스터널 방식: 외부의 CSS 파일에서 스타일 지정-->
    <link rel="stylesheet" href="02.CSS_style.css"


</body>
</html>
